<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Flappy Bird</title>
        <link href="css/style.css" rel="stylesheet" />
        <link
            rel="shortcut icon"
            href="/assets/images/favicon.png"
            type="image/x-icon"
        />
    </head>

    <body>
        <h1>Flappy Bird</h1>
        <div class="gameContainer">
            <div class="scoreWrapper"></div>

            <button class="startBtn">
                <p>Start</p>
                <p>Use space Bar to play</p>
                <img src="assets/images/startButton.png" alt="play" />
            </button>

            <div class="game-wrapper"></div>
        </div>
        <script src="js/Flappy.js"></script>
        <script src="js/constant.js"></script>
    </body>
</html>
